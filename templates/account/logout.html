{% load static %}
{% load i18n %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% trans 'Sign Out' %}</title>
    <!-- Favicon icon -->
    <link rel="icon" type="image/png" sizes="16x16" href="{% static 'images/favicon.png' %}">
    <!-- Custom Stylesheet -->

    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>

<body>

    <div id="preloader"><i>.</i><i>.</i><i>.</i></div>
    <div id="main-wrapper">
        <div class="verification">
            <div class="container h-100">
                <div class="row justify-content-center h-100 align-items-center">
                    <div class="col-xl-5 col-md-6">
                        <div class="text-center mb-4">
                            <a href="{% url 'home:intro' %}"><img height="50px" width="50px" src="{% static 'images/logo.svg' %}" alt=""></a>
                            <h4 class="card-title mt-3">{% trans 'Account Sign Out' %}</h4>
                        </div>
                        <div class="auth-form card">
                            <div class="card-body">
                                {% load account %}
                                <div class="row justify-content-center">
                                  <p class="text-center text-danger">{% trans 'Are you sure you want to sign out?' %}</p>
                                  <form method="post" action="{% url 'account_logout' %}">
                                      {% csrf_token %}
                                      {% if redirect_field_value %}
                                      <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}"/>
                                      {% endif %}
                                    <div class="identity-content">
                                        <button type="submit" class="btn btn-sm btn-primary">{% trans 'Sign Out' %}</button>
                                    </div>
                                  </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>



    <script src="{% static 'vendor/jquery/jquery.min.js' %}"></script>
    <script src="{% static 'vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'js/scripts.js' %}"></script>
    <script>
    </script>
</body>

</html>
